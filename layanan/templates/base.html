<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <div class="flex flex-col md:flex-row">
   <!-- Sidebar -->
   <div class="w-full md:w-1/4 bg-white p-4 shadow-lg">
    <div class="flex flex-col items-center">
     <img alt="Profile picture of a person in a suit" class="rounded-full mb-4" height="150" src="https://storage.googleapis.com/a1aa/image/fRTqnSGS08zhSisLookvTINjNDU01H8esRe95KeFOF61DvkOB.jpg" width="150"/>
     <div class="w-full">
      <a class="flex items-center p-2 mb-2 text-white bg-blue-600 rounded" href="#">
       <i class="fas fa-user mr-2">
       </i>
       Profil
      </a>
      <a class="flex items-center p-2 mb-2 text-white bg-blue-500 rounded" href="#">
       <i class="fas fa-box mr-2">
       </i>
       Produk
      </a>
      <a class="flex items-center p-2 mb-2 text-white bg-green-500 rounded" href="#">
       <i class="fas fa-id-card mr-2">
       </i>
       Cetak Biodata
      </a>
      <a class="flex items-center p-2 mb-2 text-white bg-green-600 rounded" href="#">
       <i class="fas fa-copy mr-2">
       </i>
       Cetak Salinan KK
      </a>
      <a class="flex items-center p-2 mb-2 text-white bg-blue-400 rounded" href="#">
       <i class="fas fa-file-alt mr-2">
       </i>
       Dokumen
      </a>
      <a class="flex items-center p-2 mb-2 text-white bg-blue-300 rounded" href="#">
       <i class="fas fa-hands-helping mr-2">
       </i>
       Bantuan
      </a>
      <a class="flex items-center p-2 mb-2 text-white bg-blue-800 rounded" href="#">
       <i class="fas fa-key mr-2">
       </i>
       Ganti PIN
      </a>
      <a class="flex items-center p-2 mb-2 text-white bg-purple-500 rounded" href="#">
       <i class="fas fa-check mr-2">
       </i>
       Verifikasi
      </a>
      <a class="flex items-center p-2 mb-2 text-white bg-red-500 rounded" href="#">
       <i class="fas fa-sign-out-alt mr-2">
       </i>
       Keluar
      </a>
     </div>
    </div>
   </div>
   <!-- Main Content -->
   <div class="w-full md:w-3/4 p-4 md:p-8">
    <div class="bg-white p-6 rounded-lg shadow-lg">
     <h2 class="text-xl font-bold mb-4 bg-blue-900 text-white p-2 rounded">
      GANTI PIN
     </h2>
     <form>
      <div class="mb-4">
       <label class="block text-gray-700">
        PIN Lama
       </label>
       <div class="relative">
        <input class="w-full p-2 border rounded" placeholder="Masukkan PIN Lama" type="password"/>
        <i class="fas fa-eye absolute right-3 top-3 text-gray-500">
        </i>
       </div>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700">
        PIN Baru
       </label>
       <div class="relative">
        <input class="w-full p-2 border rounded" placeholder="Masukkan PIN Baru" type="password"/>
        <i class="fas fa-eye absolute right-3 top-3 text-gray-500">
        </i>
       </div>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700">
        Konfirmasi PIN Baru
       </label>
       <div class="relative">
        <input class="w-full p-2 border rounded" placeholder="Masukkan Konfirmasi PIN Baru" type="password"/>
        <i class="fas fa-eye absolute right-3 top-3 text-gray-500">
        </i>
       </div>
      </div>
      <div class="flex justify-end">
       <button class="bg-red-500 text-white px-4 py-2 rounded mr-2" type="button">
        Batal
       </button>
       <button class="bg-green-500 text-white px-4 py-2 rounded" type="submit">
        Simpan
       </button>
      </div>
     </form>
    </div>
   </div>
  </div>
 </body>
</html>
