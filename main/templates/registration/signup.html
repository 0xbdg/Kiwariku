{% extends "base.html" %}

{% block title %} Daftar {% endblock %}

{% block contents %}
<div class="flex justify-center items-center h-screen">
    <div class="w-96 py-6 px-11 shadow-lg bg-color1 rounded-md gap-2">
        <h5 class="mt-3 block text-center text-2xl text-black">Daftar</h5>
        <hr class="mt-3">
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <label for="Username" class="block text-base mb-1 text-white">Username</label>
            {{ form.username }}

            <label for="email" class="block text-base mb-1 text-white">Email</label>
            {{ form.email }}

            <label for="password1" class="block text-base mb-1 text-white">Password</label>
            {{ form.password1 }}

            <label for="password2" class="block text-base mb-1 text-white">Confirm Password</label>
            {{ form.password2 }}

            <input type="submit" class="borde-2 bg-login text-white w-full bottom-0 py-3 px-5 mt-10 rounded-md text-lg hover:bg-hover" placeholder="Daftar" required>
        </form>
    </div>
</div>
{% endblock %}
