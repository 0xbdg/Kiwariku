{% extends "base.html" %}

{% block title %} Daftar {% endblock %}

{% block contents %}
<div class="flex justify-center items-center h-screen">
    <div class="w-96 py-6 px-11 shadow-lg bg-color1 rounded-md gap-2">
        <h5 class="mt-3 block text-center text-2xl text-white">Daftar</h5>
        <hr class="mt-3">
        <form method="post" action="">
            {% csrf_token %}
            <label for="NIK" class="block text-base mb-1 text-white">NIK (Opsional)</label>
            <input type="number" id="NIK" minlength="0" maxlength="16" pattern="\d{16}" class="border w-full text-base px-2  focus:outline-none focus:ring-0 focus:border-gray-600 rounded-md" placeholder="Masukan NIK" >
       
            <label for="Username" class="block text-base mb-1 text-white">Username</label>
            <input type="text" name="username" class="border w-full text-base px-2  focus:outline-none focus:ring-0 focus:border-gray-600 rounded-md" placeholder="Username" >

            <label for="Nama Lengkap" class="block text-base mb-1 text-white">Nama Lengkap</label>
            <input type="text" name="fullname" class="border w-full text-base px-2  focus:outline-none focus:ring-0 focus:border-gray-600 rounded-md" placeholder="Nama Lengkap" >

            <label for="Tempat Tanggal Lahir" class="block text-base mb-1 text-white">Tempat Tanggal Lahir</label>
            <input type="date" name="birthdate" class="border w-full text-base px-2  focus:outline-none focus:ring-0 focus:border-gray-600 rounded-md" placeholder="Tempat Tanggal Lahir" >

            <label for="gender" class="block mb-1 text-white dark:text-white">Jenis Kelamin</label>
            <select class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-g dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500">
               <option value="Laki-Laki">Laki-Laki</option>
               <option value="Perempuan">Perempuan</option>
            </select>
         

            <label for="Nomor Telp" class="block text-base mb-1 text-white">Nomor Telp</label>
            <input type="tel" name="phone" pattern="^(\+62|62|0)8[1-9][0-9]{6,9}$" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600 rounded-md" placeholder="Phone" required>

            <label for="email" class="block text-base mb-1 text-white">Email</label>
            <input type="email" name="email" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600 rounded-md" placeholder="Email" >

            <label for="password" class="block text-base mb-1 text-white">Password</label>
            <input type="text" name="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600 rounded-md" placeholder="Password" >

            <input type="submit" class="borde-2 bg-login text-white w-full bottom-0 py-3 px-5 mt-10 rounded-md text-lg hover:bg-hover" placeholder="Submit">
        </form>
    </div>
</div>
{% endblock %}
