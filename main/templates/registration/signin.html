{% extends "base.html" %}

{% block contents %}
<div class="flex justify-center items-center h-screen">
    <div class="flex flex-col gap-10 items-center justify-center">
        <img src="../public/asset/logo.png" class="flex size-40 ">
    
        <form method="post" action="{% url 'signin'%}" class="w-96 p-6 shadow-lg bg-bebas rounded-md">
            {% csrf_token %}
            <h5 class="mt-3 block text-center text-2xl"></i>Masuk</h5>
            <hr class="mt-3">
            <div class="mt-3">
                <label for="Username" class="block text-base mb-2">Username</label>
                <input type="text" name="username" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Username" >
            </div>
            <div class="mt-3">
                <label for="password" class="block text-base mb-2">password</label>
                <input type="password" name="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Password" >
            </div>
            <div class="mt-5">
                <button class="borde-2 bg-login text-white py-1 w-full border-0">Login</button>
            </div>
            <div>
                <label class="text-akun">Belum memiliki akun? <a class="text-hijau " href="#">Silahkan buat akun</a></label>
            </div>
        </form>
    </div>
</div> 
{% endblock %}
