{% extends "base.html" %}

{% block title %} Daftar {% endblock %}

{% block contents %}
<form class="flex justify-center items-center h-screen my-5" method="POST" action="{% url 'signup'%}">
    {% csrf_token %}
    <div class="w-96 py-6 px-11 shadow-lg bg-navbar rounded-md gap-2">
        <h5 class="mt-3 block text-center text-2xl text-white"></i>Daftar</h5>
        <hr class="mt-3">
        <div class="mt-3">
            <div id="label" class="">
                <label for="Username" class="block text-base mb-1 text-white">Username</label>
                {{ form.username }}

                <label for="first" class="block text-base mb-1 text-white">Firstname</label>
                {{ form.first_name }}

                <label for="last" class="block text-base mb-1 text-white">Lastname</label>
                {{ form.last_name }}

                <label for="email" class="block text-base mb-1 text-white">Email</label>
                {{form.email}}

                <label for="password1" class="block text-base mb-1 text-white">Password</label>
                {{form.password1}}

                <label for="password2" class="block text-base mb-1 text-white">Confirm Password</label>
                {{form.password2}}
            </div>
            <div>
                <button type="submit" class=" bg-nav_hover hover:bg-button_hover text-white w-full  py-3 px-5 mt-10 rounded-md text-lg text-center">Daftar</button>
            </div>     
        </div>
    </div>
</form>
{% endblock %}
