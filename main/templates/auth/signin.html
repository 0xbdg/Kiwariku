{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block contents %}
<div class="flex justify-center items-center h-screen">
    <div class="bg-nav_hover min-h-screen flex items-center justify-center">
        <form method="post" action="{% url 'signin'%}" class="w-full max-w-md p-8 mx-4 bg-navbar shadow-lg rounded-md">
            {% csrf_token %}
            <h5 class="text-center text-2xl text-white mb-4 underline-offset-8">Masuk</h5>
            <hr class="mb-6 border-gray-600" />
            <div class="mb-4">
                <label for="username" class="block text-base text-white mb-1">Username</label>
                {{ form.username }}
            </div>
            <div class="mb-6">
                <label for="password" class="block text-base text-white mb-1">Password</label>
                {{ form.password}}
            </div>
            <div class="flex flex-col items-center gap-4">
                <button
                  type="submit"
                  class="w-full bg-nav_hover hover:bg-button_hover text-white text-md py-2 rounded-lg transition-colors duration-200"
                >
                  Masuk
                </button>
                <div class="text-center">
                  <span class="text-white">Belum memiliki akun?</span>
                  <a
                    href="{% url 'signup'%}"
                    target="_blank"
                    class="text-gray-600 hover:text-gray-900"
                    >Silahkan buat akun</a
                  >
                </div>
            </div>
        </form>
    </div>
</div> 
{% endblock %}
